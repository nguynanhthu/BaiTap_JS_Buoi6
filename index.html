<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .red {
            width: 100%;
            text-align: center;
            background-color: red;
        }

        .blue {
            text-align: center;
            width: 100%;
            background-color: blue;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col md-6">
                <div class="card" id="FindMin">
                    <div class="card-header">Tìm số nguyên dương nhỏ nhất sao cho 1 + 2 + ... + n > 10000</div>
                    <div id="minNumber" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col md-6">
                <div class="card" id="FindMin">
                    <div class="card-header">Tính tổng</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập x</label>
                            <input id="xNumber" class="form-control" name="" aria-describedby="helpId" placeholder="">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="form-group">
                            <label for="">Nhập n</label>
                            <input id="nNumber" class="form-control" name="" aria-describedby="helpId" placeholder="">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                        <button id="calculation" class="btn btn-danger">Tính tổng</button>
                    </div>
                    <div id="sum" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col md-6">
                <div class="card" id="giaithua">
                    <div class="card-header">Tính giai thừa</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập n</label>
                            <input id="nGiaiThua" class="form-control" name="" aria-describedby="helpId" placeholder="">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                        <button id="btnGiaiThua" class="btn btn-success">Tính Giai Thừa</button>
                    </div>
                    <div id="resultGiaiThua" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col md-6">
                <div class="card-header">Xuất 10 thẻ div chẳn lẻ</div>
                <div id="box"></div>
                <button id="btnTaoDiv" class="btn btn-success">Tạo div</button>
            </div>
        </div>
    </div>
    <hr>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
